syntax = "proto3";

package payment.v1;

// Request to create a payment link
message CreatePaymentLinkRequest {
  int64 amount = 1;          // amount in smallest currency unit (pennies for GBP)
  string booking_pk = 2;     // booking identifier
  string location_id = 3;    // optional: location for Square
}

// Response with the payment link URL
message CreatePaymentLinkResponse {
  string url = 1;
}

// Payment link service
service PaymentLinkService {
  rpc CreatePaymentLink(CreatePaymentLinkRequest) returns (CreatePaymentLinkResponse);
}
